name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: andyexeter/setup-bun@f32d88462b6351aea919415b45d01f435ce30fba
        with:
          bun-version: '1.0.26'

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

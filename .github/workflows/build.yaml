name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: andyexeter/setup-bun@345c9d424634dba039a05808fa21470a845ac9f8
        with:
          bun-version: '1.0.26'

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

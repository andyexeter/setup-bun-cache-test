name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: andyexeter/setup-bun@2ceed4981098041d870c3c6849fdaf444ba72b64
        with:
          bun-version: '1.0.26'

      - name: Install frontend dependencies
        run: bun install
